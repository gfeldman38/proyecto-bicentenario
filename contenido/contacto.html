                <form >

                            <div class="col barra">
                                <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                            </div>
                            <div class="col barra">
                                <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                            </div>
                            <div class="mbt-1">
                                <label for="exampleFormControlInput1" class="form-label"></label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                            </div>
                            <div class="mbt-3">
                                <label for="telefono"></label>
                                <input type="number" class="form-control" placeholder="Numero de Telefono" aria-label="Last name id="telefono">
                            </div>
                            <div>
                                <select class="form-select mb-3">
                                    <option selected>Motivo de consulta</option>
                                    <option value="1">Consulta</option>
                                    <option value="2">Queja</option>
                                    <option value="3">Reclamo</option>
                                    <option value="4">Rotura</option>
                                    <option value="5">Perdida</option>
                                    <option value="6">Otros</option>
                                </select>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Deje un comentario aqui</label>
                            </div>
                            <div class="mbt-1">
                                <label for="formFileSm" class="form-label"></label>
                                <input class="form-control form-control-sm" id="formFileSm" type="file">
                            </div>
                            <div class="form-check pd-2">

                                <label class="form-check-label" for="flexCheckIndeterminate">
                                    <p>No soy robot</p>
                                </label>
                            </div>
                            
                            <div class="pd-4">
                                <button class="boton verde">enviar</button>
                                <button class="boton" type="reset">borrar</button>
                            </div>
                        </div>
