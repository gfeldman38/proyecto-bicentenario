            <!-- utilizado en cotizacion, contacto y servicios. -->
                <form>
                <section>
                    <form >
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Nombre/s" aria-label="First name">
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Apellido/s" aria-label="Last name">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label"></label>
                                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                                </div>
                                <div class="mb-3">
                                    <label for="telefono"></label>
                                    <input type="number" class="form-control" placeholder="Numero de Telefono" aria-label="Last name id="telefono">
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
                <h3>DESCRIPCION DE LA CARGA</h3>
                <div class="container">
                    <div class="row">
                        <form>
                            <div>
                                <label for="volumen">Volumen</label>
                                <input type="radio" name="carga" id="volumen">
    
                                <label for="pallet">Pallet</label>
                                <input type="radio" name="carga" id="pallet">
    
                                <label for="kg">Kilogramos</label>
                                <input type="radio" name="carga" id="kg">
                            </div>
                            <div class="form-floating p-2">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Descripcion de la carga</label>
                            </div>
                            <div>
                                <label for="robot">No soy un robot</label>
                                <input type="checkbox" name="nosoyunrobot" id="robot">
                            </div>
                            <div class="mb-3 p-3">
                                <button class="boton verde">Cotizar</button>
                                <button class="boton" type="reset">Borrar</button>
                            </div>
                            <div>
                                <img src="../imagenes/f350.jpg" alt="">
                            </div>
                        </form>
